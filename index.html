<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Map Input</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/layout-grid.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Google Map Input</h2>
<div id="map-canvas">
	
</div>

	

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <script type="text/javascript" src="gmapper.js"></script>
    <script type="text/javascript">
    mapoptions = {
				center:{lat: -34.397, lng: 150.644},
				zoom:9,
				disableDefaultUI:true
			}

gmap = new gmapInput('map-canvas',mapoptions);
gmap.initMap();
gmap._on('click',function(){
	alert('click');
	console.log(this);
});
gmap.initAutocomplete();
    </script>

</body>
</html>
